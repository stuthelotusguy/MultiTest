<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />

    <!-- colyseus.js client -->
    <script type="text/javascript" src="https://unpkg.com/colyseus.js@preview/dist/colyseus.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Space+Mono:700" rel="stylesheet">

    <!-- Style.css -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <!-- Intro Section -->
    <div class="container-fluid text-center intro-section" id="logon">
        <div class="animated fadeIn logo">Stu's Trivia Test </div>
        <div class="row intro">
            <div class="col-sm-12 text-center">
                What's Your name ?
                <h3 class="animated fadeIn">
                    <form id="form">
                        <input type="text" id="username" value="" autofocus />
                    </form>
                    <button class="btn-large btn-flat animated bounceInUp" onclick="RoomObject.gotoLobby()" data-position="right" data-delay="50" data-tooltip="Click To Join." id="joinBtn">Join</button>
                </h3>
            </div>
        </div>
    </div>

    <!-- Lobby Section -->
    <div class="container-fluid text-center lobby-section" id='lobby'>
        <div class="row lobby">
            <div class="col-sm-12 text-center">
                <h3 class="animated fadeIn">
                    <form id="form2">
                        <input type="text" id="sendMessage" value="" autofocus />
                    </form>
                    <button class="btn-large btn-flat animated bounceInUp" data-position="right" data-delay="50" data-tooltip="Send a message to the chat." id="sendMsgBtn">Send Message</button>
                    <button class="btn-large btn-flat animated bounceInUp" onclick="RoomObject.join()" data-position="right" data-delay="50" data-tooltip="Click To Start." id="startGameBtn">Start Game</button>
                </h3>
            </div>
        </div>
    </div>

    <div id="messages"></div>

    <div id="controls">
        <button class="btn-large btn-flat animated bounceInUp" data-position="right" id="upBtn" onclick="RoomObject.up()">up</button>
        <button class="btn-large btn-flat animated bounceInUp" data-position="right" id="downBtn" onclick="RoomObject.down()">down</button>
        <button class="btn-large btn-flat animated bounceInUp" data-position="right" id="leftBtn" onclick="RoomObject.left()">left</button>
        <button class="btn-large btn-flat animated bounceInUp" data-position="right" id="rightBtn" onclick="RoomObject.right()">right</button>
    </div>
    <!-- <button onclick="leave()">Leave room</button> -->
    <!-- Compiled and minified JavaScript materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <!-- app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
