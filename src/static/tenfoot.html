    <script type="text/javascript">
        var size = window.innerHeight / 5;
    </script>
    <div id="qrcode" style="width: size; position: absolute; right:0%; bottom:0%;"></div>

    <script type="text/javascript">
        var host = window.document.location.host.replace(/:.*/, '');
        console.log(host)
        const serverAdress = location.protocol.replace("http", "ws") + "//" + host + (location.port ? ':' + location.port : '')
        console.log(serverAdress)
        var QRText = serverAdress;
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: size,
            height: size
        });

        function makeCode() {
            var QRText = "http://" + host + ":2567/clients.html";

            qrcode.makeCode(QRText);
        }

        makeCode();

        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });</script>
